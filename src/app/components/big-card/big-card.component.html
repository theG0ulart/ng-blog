<div class="container__big-card">

  <div class="big-card__img">
    <img
    src="{{ photoCover }}"
    alt=""
    height="100%"
    width="100%"
    >

  </div>
  <time style="color: gray">December 11, 2023</time>

  <div class="big-card__title">
    <h1><a href="#">{{ cardTitle }}</a></h1>
  </div>

  <div class="big-card__description">
    <p>
      {{ cardDescription }}
    </p>
  </div>
</div>
